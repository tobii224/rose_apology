<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You and I'm Sorry</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", "Helvetica", Arial, sans-serif;
            background: url('roses.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1, h2, p {
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #f8c291;
            font-size: 3.5em;
            margin-bottom: 25px;
        }

        h2 {
            color: #ffb142;
            font-size: 2em;
            margin-top: 10px;
        }

        p {
            font-size: 1.4em;
            color: #d1d8e0;
            line-height: 1.6em;
            margin-bottom: 20px;
        }

        /* Container Styles */
        .container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 700px;
            text-align: center;
            padding: 30px;
            margin: 20px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
            border-radius: 12px;
            transform: rotate(-2deg);
        }

        /* Button */
        .btn {
            background: #ffb142;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1em;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ffa502;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <h2>I understand we're in a partnership</h2>
        <h2>I'll learn from my mistakes and try not to make any more mistakes</h2>
        <button class="btn" onclick="alert('Message Sent!')">Send a Message</button>
    </div>
</body>
</html>
